<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор квадратных метров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор квадратных метров в квартире</h2>
        <div class="form-group">
            <label for="length">Длина комнаты (м):</label>
            <input type="number" id="length" step="0.01">
        </div>
        <div class="form-group">
            <label for="width">Ширина комнаты (м):</label>
            <input type="number" id="width" step="0.01">
        </div>
        <div class="form-group">
            <button class="btn" onclick="calculateArea()">Рассчитать</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculateArea() {
            var length = parseFloat(document.getElementById('length').value);
            var width = parseFloat(document.getElementById('width').value);
            var area = length * width;
            document.getElementById('result').innerHTML = "Площадь комнаты: " + area.toFixed(2) + " кв. м";
        }
    </script>
</body>
</html>
